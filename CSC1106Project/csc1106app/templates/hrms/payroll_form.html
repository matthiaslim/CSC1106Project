{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Payroll{% else %}Add Payroll{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Payroll{% else %}Add Payroll{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save{% else %}Add{% endif %}</button>
</form>
<a href="{% url 'payroll_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
