{% extends "base.html" %}

{% block title %}Department Detail{% endblock %}

{% block content %}
<h1>{{ department.department_name }}</h1>
<table class="table table-bordered">
    <tr>
        <th>Managed by</th>
        <td>{{ department.employee }}</td>
    </tr>
</table>
<a href="{% url 'department_update' department.department_id %}" class="btn btn-warning">Edit</a>
<form method="post" action="{% url 'department_delete' department.department_id %}" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'department_list' %}" class="btn btn-secondary">Back to List</a>

{% endblock %}
