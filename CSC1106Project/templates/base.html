{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <!-- <script src="../assets/js/color-modes.js"></script> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>{% block title %} IslandFurniture {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/sidebar.css'%}" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="sidenav-wrapper">
            <div class="brand-container">
                <img src="{% static 'img/icon.jpeg' %}" alt="Icon" class="company-icon">
                <h1 class="navbar-brand" href="#">IslandFurniture</h1>
            </div>
            <div class="sidenav-items">
                <a href="#"><i class="bi bi-house"></i>
                    Home</a>
                <a href="#"><i class="bi bi-archive"></i>
                    Inventory</a>
                <a data-bs-toggle="collapse" href="#collapse-crm" role="button" aria-expanded="false"
                    aria-controls="collapse-crm"><i class="bi bi-file-person"></i>
                    CRM <i class="bi bi-chevron-right collapse-head" id="caret-crm"></i>
                </a>
                <ul class="list-group list-group-flush collapse" id="collapse-crm">
                    <a href="#" class="list-group-item collapse-item">Customers</a>
                    <a href="#" class="list-group-item collapse-item">Support</a>
                </ul>
                <a data-bs-toggle="collapse" href="#collapse-finance" role="button" aria-expanded="false"
                    aria-controls="collapse-finance"><i class="bi bi-wallet"></i>
                    Finance <i class="bi bi-chevron-right collapse-head" id="caret-finance"></i>
                </a>
                <ul class="list-group list-group-flush collapse" id="collapse-finance">
                    <a href="#" class="list-group-item collapse-item">Purchase Order</a>
                    <a href="#" class="list-group-item collapse-item">Expenses</a>
                    <a href="#" class="list-group-item collapse-item">Sales</a>
                </ul>
            </div>
        </div>
        <div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                </div>
            </nav>
            <div class="page-content-wrapper">
                <div class="xyz">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
