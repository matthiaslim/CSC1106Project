{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Dashboard {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="brand-container">
                <img src="{% static 'img/brand2.jpeg' %}" alt="Icon" class="company-icon">
                <h1 class="navbar-brand"><a href="{% url 'home' %}">IslandFurniture</a></h1>
            </div>
        </div>
    </nav>
</header>
<div id="wrapper">
    <aside class="sidenav-wrapper">
        <div class="sidenav-items">
            <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">
                <i class="bi bi-house"></i> Home </a>
            <a data-bs-toggle="collapse" href="#collapse-inventory" role="button"
               aria-expanded="{% if 'inventory' in request.path %}true{% else %}false{% endif %}"
               aria-controls="collapse-inventory" class="{% if 'inventory' in request.path %}active{% endif %}">
                <i class="bi bi-archive"></i> Inventory <i class="bi bi-chevron-right collapse-head"
                                                           id="caret-inventory"></i>
            </a>
            <div class="collapse {% if 'inventory' in request.path %}show{% endif %}" id="collapse-inventory">
                <a class="collapse-item {% if request.path == '/inventory/management' %}active{% endif %}"
                   href="{% url 'inventory_management' %}">Manage</a>
                <a class="collapse-item {% if request.path == '/inventory/statistics' %}active{% endif %}"
                   href="{% url 'inventory_statistics' %}">Statistics</a>
            </div>
            <a data-bs-toggle="collapse" href="#collapse-finance" role="button" aria-expanded="false"
               aria-controls="collapse-finance"><i class="bi bi-wallet"></i> Finance
                <i class="bi bi-chevron-right collapse-head" id="caret-finance"></i>
            </a>
            <div class="collapse" id="collapse-finance">
                <a class="list-group-item collapse-item" href="#">Purchase Order</a>
                <a class="list-group-item collapse-item" href="#">Expenses</a>
                <a class="list-group-item collapse-item" href="#">Sales</a>
            </div>
            <a data-bs-toggle="collapse" href="#collapse-crm" role="button" aria-expanded="false"
               aria-controls="collapse-crm"><i class="bi bi-person-circle"></i> Customer Relations
                <i class="bi bi-chevron-right collapse-head" id="caret-crm"></i>
            </a>
            <div class="collapse" id="collapse-crm">
                <a class="collapse-item" href="#">Customers</a>
                <a class="collapse-item" href="#">Support</a>
            </div>
            <a data-bs-toggle="collapse" href="#collapse-hrm" role="button" aria-expanded="false"
               aria-controls="collapse-crm"><i class="bi bi-person-badge"></i> Human Resource
                <i class="bi bi-chevron-right collapse-head" id="caret-hrm"></i>
            </a>
            <div class="collapse" id="collapse-hrm">
                <a class="collapse-item" href="#">Employee</a>
                <a class="collapse-item" href="#">Department</a>
                <a class="collapse-item" href="#">Attendance</a>
                <a class="collapse-item" href="#">Leave</a>
                <a class="collapse-item" href="#">Payroll</a>
            </div>
        </div>
    </aside>
    <section class="page-content-wrapper">
        {% block content %}
        {% endblock %}
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
