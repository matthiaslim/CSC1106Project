{% extends "base.html" %}

{% block title %}Edit Leave Status{% endblock %}

{% block content %}
<h1>Edit Leave Status</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="d-flex">
        <button type="submit" class="btn btn-primary me-2">Save</button>
        <a href="{% url 'leave_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</form>
{% endblock %}
