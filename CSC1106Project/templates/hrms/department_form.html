{% extends "base.html" %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<h1>Edit Department</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="d-flex">
        <button type="submit" class="btn btn-primary me-2">{% if form.instance.pk %}Save{% else %}Add{% endif %}</button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
{% endblock %}
