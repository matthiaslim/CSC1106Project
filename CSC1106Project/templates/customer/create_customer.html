{% extends 'base.html' %}

{% block title %} Customers {% endblock %}

{% block content %}
<div class="container-fluid row my-4 cust-container px-5">
    <div class="col-6 bg-white shadow 100vh p-3 rounded">
        <form>
            <div class="row my-3">
                <div class="col-6">
                    <label for="first-name" class="form-label"> First Name </label>
                    <input type="text" id="first-name" class="form-control" placeholder="First Name" >
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label"> Last Name </label>
                    <input type="text" id="last-name" class="form-control" placeholder="Last Name" >
                </div>
            </div>
            <div class="row my-3">
                <div class="col-6">
                    <label for="email-address" class="form-label"> Email Address </label>
                    <input type="email" id="email-address" class="form-control" placeholder="Email Address" >
                </div>
                <div class="col-6">
                    <label for="phone-number" class="form-label"> Phone Number </label>
                    <input type="number" id="phone-number" class="form-control" placeholder="Phone Number" >
                </div>
            </div>
            <div class="row my-3">
                <div class="col-6">
                    <label for="date-of-birth" class="form-label"> Date of birth </label>
                    <input type="date" id="date-of-birth" class="form-control" placeholder="Date of Birth" >
                </div>
                <div class="col-6">
                    <label for="country" class="form-label"> Country </label>
                    <select id="country" class="form-select" placeholder="Country" >
                        <option selected> Select a country </option>
                        <option value="Singapore">Singapore</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Malaysia">China</option>
                    </select>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-6">
                    <label for="status" class="form-label"> Status </label>
                    <select id="status" class="form-select" >
                        <option selected> Select Status </option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="age" class="form-label"> Age </label>
                    <input type="number" id="age" class="form-control" placeholder="Age" >
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <label for="address" class="form-label"> Address </label>
                    <textarea id="age" class="form-control" placeholder="Age" rows="4"> </textarea>
                </div>
            </div>
            <div class="row mt-5">
                <div class="d-flex justify-content-end gap-4">
                    <button type="button" class="btn btn-secondary" id="submit">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
