<!-- Modal -->
<div class="modal fade" id="productViewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="product_name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="product_id"/>
           <img id="product_image" src="" style="width:100%;">
           <div>
            Description:
            <span id="product_description"> Long ass message</span>
           </div>
           <div>
            Category:
            <span id="product_category">Bob</span>
           </div>
           <div>
            <div> Product Sale Price:
                <span>$</span><span id="product_sale_price"></span>
            </div> 
            Quantity:
            <span id="product_quantity"></span>
           </div>
           <div>
            Product Location:
            <span id="product_location"> 
                Base
            </span>
           </div>

           <div> Dimensions(cm):
            <span id="product_length"></span><span>(L) x</span>
            <span id="product_width"></span><span>(W) x</span>
            <span id="product_height"></span><span>(H)</span>
           </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
