<!-- Modal -->
<div class="modal fade" id="deleteProductViewModal" tabindex="-1" aria-labelledby="deleteProductViewModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div> Are you sure you want to delete this product? (<span id="deleteProductName"></span>) </div>
               
            </div>
            <div class="modal-footer">
                <input type="hidden" id="deleteProductid" value="">
                <button id="submitDeleteButton" type="submit" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          
        </div>
    </div>
</div>
